<!DOCTYPE html>
<html lang="en"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Man Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background-color:powderblue">


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Menu</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/man/form">New man</a></li>
            <li><a href="/woman/form">New woman</a></li>
        </ul>
    </div>
</nav>


<form th:action="@{/man/form}" th:object="${man}" method="post">
    <div class="col-xs-3">
        <div class="thumbnail">
            <label for="name">Man name:</label>
            <input type="text" class="form-control" th:field="*{name}">
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </div>


        <button type="submit" class="btn btn-success">Submit</button>

        <button type="reset" class="btn btn-warning">Reset</button>

    </div>

</form>


</body>
</html>
